<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Anokha</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
</head>

<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);
  @import url('https://fonts.googleapis.com/css2?family=Exo:wght@800&family=Josefin+Sans:wght@300&family=Nunito:wght@300&display=swap');


.login-page {
  width: 600px;
  padding: 8% 0 0;
  margin: auto;
  background-color: #cb489b;
}
.form {
  position: relative;
  z-index: 1;
  background: #f79ad5;
  max-width: 600px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 18px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 16px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 14px;
}
.form .message a {
  color: #d42a2a;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}

.amrita_icon {
    position : absolute;
    top:3%;
    left:3%
}

body {

  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;    
  background-color: #f436ae;  
}
</style>

<body>
    <div class="amrita_icon">
        <a href="index.html"><img src="https://dt19wmazj2dns.cloudfront.net/wp-content/themes/amrita/images/logo-colored.svg"></a>
    </div>
    <br><br><br>
    <div class="login-page">
        <div class="form">
        <p style="font-family: Josefin Sans;font-size: 350%;font-weight: 600;"><b><u>Login</u></b></p>
          <form class="register-form">
            <input type="text" placeholder="name"/>
            <input type="password" placeholder="password"/>
            <input type="text" placeholder="email address"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form action="index.html" class="login-form">
            <input type="text" placeholder="email"/>
            <input type="password" placeholder="password"/>
            <a href="index.html"><button>login</button></a>
            <p class="message">Not registered? <a href="register.html">Create an account</a></p>
          </form>
        </div>
      </div>
</body>
</html>
