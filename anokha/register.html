<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Register here
        </title>
        <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
    </head>
    <body>
        <style>
            div{
            margin: 1em 1em 1em 1em;

            padding: 1em 1em 1em 1em;
            background: rgb(2,0,36);
            background: linear-gradient(rgb(235, 45, 16) 0%, rgba(207, 79, 59, 0.976) 30%, rgb(80, 222, 45) 50%, rgb(45, 178, 222) 70%, rgba(142,49,242,0.5859143339953169) 100%);
            color: #ffff;
            font-family: cursive;
            border-radius: 1.25rem;
            }
            #container_1{
            text-align:center;
            }

            .form{
            width: 20%;
            margin-bottom: 1em;
            }

            textarea{
            width: 100%;
            }
        </style>
        <script>
          function emailcheck(){
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var a = document.getElementById("email").value;
            if (a.match(mailformat)){
              alert("that works!")
              return true;
            }
            else{
              alert("email format is incorrect!");
              return false
            }
          }
        </script>
        <script>
          function fileValidation() {
              var fileInput =
                  document.getElementById('myfile');
               
              var filePath = fileInput.value;
              var allowedExtensions =
                      /(\.jpg|\.jpeg|\.png)$/i;
               
              if (!allowedExtensions.exec(filePath)) {
                  alert('Invalid file type');
                  fileInput.value = '';
                  return false;
              }
              else
              { 
                  // Image preview
                  if (fileInput.files && fileInput.files[0]) {
                      var reader = new FileReader();
                      reader.onload = function(e) {
                          document.getElementById(
                              'imagePreview').innerHTML =
                              '<img src="' + e.target.result
                              + '"/>';
                      };
                       
                      reader.readAsDataURL(fileInput.files[0]);
                  }
              }
          }
        </script>
        <script>
          function PhoneNumberCheck() {
            var x = document.getElementById("mob-num").value;
            console.log(x)
            if (!(x.toString().length == 10)) {
                alert("You have entered an invalid phone number. Please enter a valid phone number.");
                document.getElementById("mob-num").focus();
                return false;
            }
            else{
              return true;
            }
          }
        </script>
        <div id="container_1">
          <a href="index.html"><img src="https://dt19wmazj2dns.cloudfront.net/wp-content/themes/amrita/images/logo-colored.svg"></a>
          <h1 id="title">
            Registration for Anokha'23
          </h1>
          <h2>
            Enter the details as required.
          </h2>
            
          </div><!---container_1--->
          <div id="container_2">
            
            <form id="reg-form">
              <h2>FOR EVERYONE</h2>
              <label id="name1-label">First Name:</label>
                <input type="text" id="name1" name="name1" class="form"  placeholder="Enter your first name"><br>
              <label id="name2-label">Last Name:</label>
                <input type="text" id="name2" name="name2" class="form"  placeholder="Enter your last name"><br>
              <form>
                <label id="email-label">Email:</label>
                  <input type="email" id="email" name="email" class="form"  placeholder="Enter your email">
                <span><button onclick="return emailcheck()">check</button></span>
              </form>
              <form>
                <label id="number-label">Mobile Number:</label>
                  <input type="number" id="mob-num" class="form" size placeholder="+91XXXXXXXXXX">
                  <span><button onclick="return PhoneNumberCheck()">verify</button></span>
              </form>
              <br>
              <form >
                <label id="upload-label">Identity:<p style="font-size: 60%;">(upload a clear picture of your id card)</p></label>
                  <input type="file" id="myfile" name="myfile" class="form" onchange="return fileValidation()">
              </form>
              <p>Gender:</p>
              <label>
                <input type="radio" name="gender" value="Male">Male
              </label>
              <label>
                <input type="radio" name="gender" value="Female">Female
              </label>
              <label>
                <input type="radio" name="gender" value="Other">Non-Binary
              </label>
              <br>
              <br>
              <h2>FOR AMRITA STUDENTS</h2>
              <label id="type">Dayscholar or Hosteller</label><br>
              <select id="dropdown" name="role">
                <option disabled selected value>
                  Select
                </option>
                <option value="DS">
                    Day Scholar
                </option>
                <option value="HS">
                  Hosteller
                </option>

              </select>
              <p>Participating in any events?</p>
              <label>
                <input type="checkbox" name="mode" value="Volunteer">Volunteer
              </label>
              <br>
              <label>
                <input type="checkbox" name="mode" value="Event_participant">Participant
              </label>
              <br>
              <label>
                <input type="checkbox" name="mode" value="Audience">Audience
              </label>
              <p>Any suggestions?</p>
                <textarea
                  id="comments"
                  name="comment"
                  placeholder="Enter your suggestions here..."
                ></textarea>
              <!-- <input type="submit" id="submit" name="submit" value="Submit"> -->
              <button onclick="window.location.href='index.html'">submit</button>
            </form>
          </div>
          
          
    </body>
</html>
